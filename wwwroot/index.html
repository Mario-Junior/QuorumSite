<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuorumSite - Legislative Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo-container img {
            max-width: 300px;
            height: auto;
        }
        
        h1 {
            color: #503abd;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #503abd;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th {
            background: #503abd;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #503abd;
            font-size: 1.2em;
        }
        
        .error {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="Assets/quorum-logo.png" alt="Quorum Logo">
        </div>
        <h1>ðŸ“Š Legislative Dashboard</h1>
        
        <div id="error-container"></div>
        
        <div class="dashboard">
            <div class="card">
                <h2>ðŸ‘¥ Legislators Summary (Supported and Opposed Bills)</h2>
                <div class="chart-container">
                    <canvas id="legislatorsChart"></canvas>
                </div>
                <div id="legislators-table"></div>
            </div>
            
            <div class="card">
                <h2>ðŸ“œ Bills Summary (Supporters | Opposers)</h2>
                <div class="chart-container">
                    <canvas id="billsChart"></canvas>
                </div>
                <div id="bills-table"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
